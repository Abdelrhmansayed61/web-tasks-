<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 3 Lab - Advanced HTML</title>
</head>
<body>
    <h1>Lab Activity - Week 3</h1>


    <section>
        <h2>Part 1: User Information Form</h2>
        <form action="#" method="post">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            
            <label for="bio">Bio / Comments:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>

          
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

           
            <label>Skills/Interests:</label><br>
            <input type="checkbox" name="skills" value="HTML"> HTML<br>
            <input type="checkbox" name="skills" value="CSS"> CSS<br>
            <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br><br>

            
            <label for="country">Country/Department:</label>
            <select id="country" name="country">
                <option value="">--Select--</option>
                <option value="egypt">Egypt</option>
                <option value="ksa">Saudi Arabia</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select><br><br>

            
            <button type="submit">Submit</button>
        </form>
    </section>

    <hr>

    
    <section>
        <h2>Part 2: Embedding Iframes</h2>

        
        <h3>External Website</h3>
        <iframe src="https://example.com" width="600" height="300" title="External Website"></iframe>

        <h3>Embedded HTML (srcdoc)</h3>
        <iframe srcdoc="<h2>Hello from srcdoc!</h2><p>This is embedded HTML content.</p>" width="600" height="150"></iframe>
    </section>

    <hr>

   
    <section>
        <h2>Part 3: Multimedia</h2>

        <h3>Audio</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        
        <h3>Video</h3>
        <video width="400" controls autoplay muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <hr>

    <section>
        <h2>Part 4: File Upload</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fileUpload">Upload File (PDF or Image):</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,image/*" required><br><br>
            <button type="submit">Upload</button>
        </form>
    </section>
</body>
</html>
